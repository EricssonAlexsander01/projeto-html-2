<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML e CSS</title>
    <link rel="stylesheet" href="css/styleservicos.css">
</head>
<body>

<div class="table-container">
    <p>TITULO PRINCIPAL</p>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>20</td>
                <td>Salvador</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
